<DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="PagarContas">
        <div>
            <div class="container">
                <div class="main">
                    <div class="main-center">
                        <form class="" method="post" action="#">
                            
                            <div class="form-group">
                                <label for="name">Nome</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="name" id="name"  placeholder="Inseria o nome da conta"/>
                                    </div>
                            </div>
    
                            <div class="form-group">
                                <label for="value">Valor Original</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="value" placeholder="Insira o valor da conta"/>
                                    </div>
                            </div>
    
                            <div class="form-group">
                                <label for="data-pagamento">Data Pagamento</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="date" class="form-control" name="data-pagamento" placeholder="Insira a data de pagamento"/>
                                    </div>
                            </div>
    
                            <div class="form-group">
                                <label for="data-vencimento">Data Vencimento</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="date" class="form-control" name="data-vencimento" placeholder="Insira a data de vencimento"/>
                                    </div>
                            </div>
    
                    <button type="submit">INSERIR</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="js/controllers/MainController.js"></script>
    </body>
</html>
